<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super Tiny Platformer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin:0; background:#87CEEB; overflow:hidden; font-family:Arial; }
  canvas { display:block; margin:0 auto; background:#87CEEB; }
  #gameContainer {
    position: relative;
    width: 800px;
    height: 400px;
    margin: 20px auto;
    border: 4px solid #333;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px #000;
    z-index: 10;
  }
  #instructions {
    position: absolute;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 16px;
    text-shadow: 1px 1px 3px #000;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="instructions">
    ← → or A D to move • SPACE or ↑ to jump • Collect yellow coins!
  </div>
</div>

<script>
// Simple Platformer Game - One single HTML file
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');

let score = 0;

// Player
const player = {
  x: 100,
  y: 200,
  width: 40,
  height: 60,
  velX: 0,
  velY: 0,
  speed: 5,
  jumpPower: 15,
  grounded: false,
  color: '#e74c3c'
};

// Input
const keys = {
  right: false,
  left: false,
  up: false
};

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
  if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
  if (e.key === 'ArrowUp' || e.key === ' ' || e.key === 'w') keys.up = true;
});
document.addEventListener('keyup', e => {
  if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
  if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
  if (e.key === 'ArrowUp' || e.key === ' ' || e.key === 'w') keys.up = false;
});

// Touch controls for mobile
canvas.addEventListener('touchstart', e => {
  const touchX = e.touches[0].clientX;
  if (touchX < canvas.width / 2) keys.left = true;
  else keys.right = true;
  keys.up = true;
  e.preventDefault();
});
canvas.addEventListener('touchend', e => {
  keys.left = keys.right = keys.up = false;
  e.preventDefault();
});

// Platforms
const platforms = [
  { x: 0, y: 350, width: 800, height: 50 },      // ground
  { x: 150, y: 280, width: 200, height: 20 },
  { x: 450, y: 220, width: 180, height: 20 },
  { x: 300, y: 150, width: 150, height: 20 },
  { x: 600, y: 260, width: 150, height: 20 },
  { x: 50, y: 180, width: 120, height: 20 }
];

// Coins
let coins = [
  { x: 230, y: 230, collected: false },
  { x: 530, y: 170, collected: false },
  { x: 360, y: 100, collected: false },
  { x: 670, y: 210, collected: false },
  { x: 100, y: 130, collected: false }
];

// Gravity & game loop
const gravity = 0.6;
const friction = 0.8;

function rectCollision(r1, r2) {
  return r1.x < r2.x + r2.width &&
         r1.x + r1.width > r2.x &&
         r1.y < r2.y + r2.height &&
         r1.y + r1.height > r2.y;
}

function update() {
  // Player movement
  if (keys.right) player.velX = player.speed;
  else if (keys.left) player.velX = -player.speed;
  else player.velX = 0;

  if (keys.up && player.grounded) {
    player.velY = -player.jumpPower;
  }

  // Apply gravity
  player.velY += gravity;

  // Apply friction on ground
  if (player.grounded) {
    player.velX *= friction;
  }

  // Update position
  player.x += player.velX;
  player.y += player.velY;

  // Keep player on screen horizontally
  if (player掏.x < 0) player.x = 0;
  if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

  // Ground collision
  player.grounded = false;
  for (let p of platforms) {
    if (rectCollision(player, p)) {
      // Landing on top
      if (player.velY > 0 && player.y < p.y) {
        player.y = p.y - player.height;
        player.velY = 0;
        player.grounded = true;
      }
      // Hit from below
      else if (player.velY < 0 && player.y > p.y) {
        player.y = p.y + p.height;
        player.velY = 0;
      }
      // Side collisions
      if (player.velX > 0) player.x = p.x - player.width;
      if (player.velX < 0) player.x = p.x + p.width;
    }
  }

  // Coin collection
  coins.forEach(coin => {
    if (!coin.collected && 
        player.x < coin.x + 30 &&
        player.x + player.width > coin.x &&
        player.y < coin.y + 30 &&
        player.y + player.height > coin.y) {
      coin.collected = true;
      score += 10;
      scoreDisplay.textContent = `Score: ${score}`;
    }
  });

  // Fall off the world → reset position
  if (player.y > canvas.height) {
    player.x = 100;
    player.y = 100;
    player.velX = player.velY = 0;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw platforms
  ctx.fillStyle = '#2ecc71';
  platforms.forEach(p => {
    ctx.fillRect(p.x, p.y, p.width, p.height);
    ctx.strokeStyle = '#27ae60';
    ctx.lineWidth = 4;
    ctx.strokeRect(p.x, p.y, p.width, p.height);
  });

  // Draw coins
  coins.forEach(coin => {
    if (!coin.collected) {
      ctx.fillStyle = '#f1c40f';
      ctx.beginPath();
      ctx.arc(coin.x + 15, coin.y + 15, 15, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = '#f39c12';
      ctx.lineWidth = 4;
      ctx.stroke();
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Arial';
      ctx.fillText('$', coin.x + 9, coin.y + 21);
    }
  });

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);
  
  // Cute face
  ctx.fillStyle = '#fff';
  ctx.fillRect(player.x + 8, player.y + 15, 8, 8);   // left eye
  ctx.fillRect(player.x + 24, player.y + 15, 8, 8);  // right eye
  ctx.fillRect(player.x + 10, player.y + 35, 20, 4); // mouth
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

<div style="text-align:center; margin-top:20px; color:#333; font-size:14px;">
  Made with ❤️ • Works on phones too! • <a href="https://github.com">Host this on GitHub Pages for free</a>
</div>

</body>
</html>
